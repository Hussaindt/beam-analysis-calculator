<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Analysis Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Beam Analysis Calculator</h2>
                    </div>
                    <div class="card-body">
                        <form id="prediction-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="concrete_mix" class="form-label">Concrete Mix Strength (N/mm²)</label>
                                    <input type="number" class="form-control" id="concrete_mix" required step="0.1">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="breadth" class="form-label">Beam Breadth (mm)</label>
                                    <input type="number" class="form-control" id="breadth" required step="0.1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="depth" class="form-label">Beam Depth (mm)</label>
                                    <input type="number" class="form-control" id="depth" required step="0.1">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="length" class="form-label">Beam Length (mm)</label>
                                    <input type="number" class="form-control" id="length" required step="0.1">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Calculate</button>
                            </div>
                        </form>

                        <div id="results" class="mt-4" style="display: none;">
                            <h4 class="text-center mb-4">Results</h4>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <th>Elastic Modulus (E)</th>
                                            <td id="elastic-modulus-result">-</td>
                                        </tr>
                                        <tr>
                                            <th>Load at First Crack (W)</th>
                                            <td id="load-result">-</td>
                                        </tr>
                                        <tr>
                                            <th>Deflection at First Crack (δ)</th>
                                            <td id="deflection-result">-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
